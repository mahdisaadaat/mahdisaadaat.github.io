<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Video Player: Designed By MahdiSaadaat</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex align-items-center">
        <div class="column p-5">
          <label style="font-weight: bold">Add Movie Link</label>
          <input
            style="border: none; background-color: #eee; border-radius: 25px"
            id="linkValue"
            type="text"
            value=""
          />
          <button
            style="border: none; background: transparent"
            onclick="addLink()"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/0/375.png"
              alt=""
              width="25px"
            />
          </button>
        </div>
        <div class="column p-5">
          <video id="videoPlayer" controls width="400px">
            <track
              id="sub"
              src="subtitle/avatar2009.vtt"
              kind="subtitles"
              srclang="fa"
              label="Farsi"
              default
            />
          </video>
        </div>
        <div class="column p-5">
          <ul class="rig"></ul>
        </div>
      </div>
    </div>
    <script>
      const urls = [
        {
          id: 1,
          url: "http://cloud2.nightblackmovie.online/dl15/arashM2/Movie.Sub/0/Day99/Avatar.2009/Avatar.2009.Collectors.Extended.Cut.1080p.BluRay.6CH.x265.HEVC.SoftSub.NightMovie.mkv?key=416228_0ARiA7chjruj8de6RHaxtAlmt1671948842",
        },
        {
          id: 2,
          url: "http://cloud2.nightblackmovie.online/dl17/sina/Movie.Sub/2022/Lyle.Lyle.Crocodile/Lyle.Lyle.Crocodile.2022.1080p.BluRay.6CH.x264.SoftSub.NightMovie.mkv?key=416228_NSSq3S8Fu9Oxc5C3KHGN8Qlmt1671952720",
        },
        {
          id: 3,
          url: "https://cdn2.uptv.ir/?s=11&f=film2/2022/Recep_Ivedik_7_2022_1080p_UPTV.co_Sub.mkv",
        },
        {
          id: 4,
          url: "http://dl1.3rver.org/hex3/Film/1397/12/Avatar.2009.EXTENDED.1080p.Farsi.Dubbed.HexDL.com.mkv",
        },
        {
          id: 5,
          url: "https://dl1.filmkio.vin/2009/Avatar.2009/Avatar.2009.1080p.BrRip.x264.YIFY.FilmKio.mkv",
        },
      ];
      console.log(urls[0].url);
      let ul = $("ul.rig");
      for (i = 0; i <= urls.length - 1; i++) {
        ul.append(`<li><p>${urls[i].url}</p></li>`);
      }

      function addLink() {
        let videoLink = document.getElementById("linkValue").value;
        let video = document.getElementById("videoPlayer");
        video.src = videoLink;
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
