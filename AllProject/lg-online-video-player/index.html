<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Video Player: Designed By MahdiSaadaat</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header-container">
        <div class="column header">
          <h2>Designed By Mahdi Saadaat</h2>
          <img
            src="https://raw.githubusercontent.com/mahdisaadaat/mahdisaadaat.github.io/main/AllProject/Google-photos/src/profile_logo.jpg"
            alt=""
            width="100px"
          />
        </div>
      </div>
      <div class="row d-flex align-items-center">
        <!--<div class="column p-5">
            <label style="font-weight: bold">Add Movie Link</label>
          <input
            style="border: none; background-color: #eee; border-radius: 25px"
            id="linkValue"
            type="text"
            value=""
          />
          <button
            style="border: none; background: transparent"
            onclick="addLink()"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/0/375.png"
              alt=""
              width="25px"
            />
          </button>
        </div>-->
        <div class="column p-5 playerContent">
          <video
            class="videoPlayer embed-responsive-item"
            id="videoPlayer"
            controls
          >
            <track
              id="sub"
              kind="subtitles"
              srclang="fa"
              label="Farsi"
              default
            />
          </video>
        </div>
        <div class="column movies-list">
          <ul class="rig"></ul>
        </div>
      </div>
    </div>
    <script>
      const urls = [
        {
          id: 1,
          movieName: "Avatar.2009",
          url: "https://dl1.filmkio.vin/2009/Avatar.2009/Avatar.2009.1080p.BrRip.x264.YIFY.FilmKio.mkv",
          img: "https://m.media-amazon.com/images/M/MV5BNjA3NGExZDktNDlhZC00NjYyLTgwNmUtZWUzMDYwMTZjZWUyXkEyXkFqcGdeQXVyMTU1MDM3NDk0._V1_.jpg",
          movieSubtitle: "GhostraiderSub.vtt",
        },
        {
          id: 2,
          movieName: "Veer.Zaara.2004",
          url: "http://cloud2.nightblackmovie.online/dl15/sina/Movie.Sub/2004/Veer.Zaara/Veer.Zaara.2004.1080p.6CH.x265.HEVC.SoftSub.NightMovie.mkv?key=416228_e8PwQDMVkOhfagiPbP5QWAlmt1672161967",
          img: "http://cdn.8nightmovie.click/upload/280/RYNPUdiwW0VO8hJ0DT98r_KB6uS9.jpg",
          movieSubtitle: "b",
        },
        {
          id: 3,
          movieName: "Ask.Yeniden_23",
          url: "https://ir21.uploadboy.com/d/ctd13ke7qyp3/wfney2p7jdfx3poh7aug3wwvxxp4vj23u72pcebqv5bw53ipxxdk3z444peht26bcpe25fby/Ask.Yeniden_23_Hardsub_720p.mkv",
          img: "https://upload.wikimedia.org/wikipedia/fa/thumb/f/f9/A%C5%9Fk_yeniden_poster.jpg/220px-A%C5%9Fk_yeniden_poster.jpg",
          movieSubtitle: "c",
        },
        {
          id: 4,
          movieName: "PosteShir-S02E02",
          url: "https://ir51.uploadboy.com/d/b11u32tevp4z/r5nbwlwjjdfx3pohquuwzh4a7fymrew4iq5dwxqqwfrc5fy5phdufj3kztu4eeorycbskluo/PosteShir-S02E02-720.mp4",
          img: "https://upload.wikimedia.org/wikipedia/fa/1/1f/The-Lion-Skin.jpg",
          movieSubtitle: "avatar.vtt",
        },
        {
          id: 5,
          movieName: "Lamborghini.2022",
          url: "http://cloud2.nightblackmovie.online/dl17/jack/Movie/2022/Lamborghini.The.Man.Behind.The.Legend/Lamborghini.The.Man.Behind.The.Legend.2022.1080p.BluRay.x264.AAC5.1-YIFY.NightMovie.mp4?key=416228_PV9txBKaR9C4ENDPBhrsyAlmt1672229697",
          img: "http://cdn.8nightmovie.click/upload/280/d_exITjYigRGsNZErSUP6DTxULjF.jpg  ",
          movieSubtitle: "e",
        },
        {
          id: 6,
          movieName: "Ghost.Rider.2007",
          url: "http://cloud2.nightblackmovie.online/dl15/phonix/Movie.Sub/2007/Ghost.Rider/Ghost.Rider.Extended.Cut.2007.1080p.BluRay.6CH.SoftSub.NightMovie.mkv?key=416228_2V3n6EoyxmX5aT2uT1NUKglmt1672233300",
          img: "http://cdn.8nightmovie.click/upload/280/B8OxwB8RZlskY3OEBicyVFMWJGMo.jpg",
          movieSubtitle: "GhostraiderSub.vtt",
        },
      ];
      let ul = $("ul.rig");
      for (let i = 0; i <= urls.length - 1; i++) {
        ul.append(
          `<li class="movies"><img class="poster" src="${
            urls[i].img
          }"/><button id=${[
            i,
          ]} onclick="playLink(this.id)" class="link-url btn btn-primary"><p class="subtitle d-none" id="subtitle-url${[
            i,
          ]}">${urls[i].movieSubtitle}</p><p class="d-none" id="link-url${[
            i,
          ]}">${urls[i].url}</p>${urls[i].movieName}</button></li>`
        );
      }
      function addLink() {
        let videoLink = document.getElementById("linkValue").value;
        let video = document.getElementById("videoPlayer");
        video.src = videoLink;
      }
      function playLink(x) {
        let videoLink = document.getElementById(`link-url${x}`).textContent;
        let videoSubtitle = document.getElementById(
          `subtitle-url${x}`
        ).textContent;
        let subtitle = document.getElementById("sub");
        let video = document.getElementById("videoPlayer");
        video.style.display = "block";
        video.src = videoLink;
        subtitle.src =
          "https://github.com/mahdisaadaat/mahdisaadaat.github.io/tree/main/AllProject/lg-online-video-player/subtitles/" +
          videoSubtitle;
        video.play();
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
