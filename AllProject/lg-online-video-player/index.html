<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Video Player: Designed By MahdiSaadaat</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header-container">
        <div class="column header">
          <h2>Designed By Mahdi Saadaat</h2>
          <img
            src="https://raw.githubusercontent.com/mahdisaadaat/mahdisaadaat.github.io/main/AllProject/Google-photos/src/profile_logo.jpg"
            alt=""
            width="100px"
          />
        </div>
      </div>
      <div class="column movies-list mt-5">
        <ul class="rig"></ul>
      </div>
      <div class="row d-flex align-items-center">
        <div class="column p-5 playerContent">
          <div id="bgImg"></div>

          <video
            class="videoPlayer embed-responsive-item"
            id="videoPlayer"
            poster="placeholder.png"
            controls
          >
            <track
              id="sub"
              src=""
              kind="subtitles"
              srclang="fa"
              label="Farsi"
              default
            />
          </video>
        </div>
      </div>
    </div>
    <script src="MoviesAndSeries.js"></script>
    <script>
      function playLink(x) {
        let videoLink = document.getElementById(`link-url${x}`).innerHTML;
        let videoSubtitle = document.getElementById(
          `subtitle-url${x}`
        ).textContent;
        let videoPoster = document.getElementById(`movie-img${x}`).src;
        let subtitle = document.getElementById("sub");
        let video = document.getElementById("videoPlayer");
        video.style.display = "block";
        video.src = videoLink;
        video.poster = videoPoster;
        subtitle.src =
          "https://github.com/mahdisaadaat/mahdisaadaat.github.io/tree/main/AllProject/lg-online-video-player/subtitles/" +
          videoSubtitle;
        video.play();
      }
    </script>
    <!-- bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
