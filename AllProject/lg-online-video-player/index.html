<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Video Player: Designed By MahdiSaadaat</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex align-items-center">
        <div class="column p-5">
          <label style="font-weight: bold">Add Movie Link</label>
          <input
            style="border: none; background-color: #eee; border-radius: 25px"
            id="linkValue"
            type="text"
            value=""
          />
          <button
            style="border: none; background: transparent"
            onclick="addLink()"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/0/375.png"
              alt=""
              width="25px"
            />
          </button>
        </div>
        <div class="column p-5">
          <video id="videoPlayer" controls width="400px">
            <track
              id="sub"
              src=""
              kind="subtitles"
              srclang="fa"
              label="Farsi"
              default
            />
          </video>
        </div>
        <div class="column p-5 movies-list">
          <ul class="rig"></ul>
        </div>
      </div>
    </div>
    <script>
      const urls = [
        {
          id: 1,
          url: "https://dl1.filmkio.vin/2009/Avatar.2009/Avatar.2009.1080p.BrRip.x264.YIFY.FilmKio.mkv",
          img: "https://m.media-amazon.com/images/M/MV5BNjA3NGExZDktNDlhZC00NjYyLTgwNmUtZWUzMDYwMTZjZWUyXkEyXkFqcGdeQXVyMTU1MDM3NDk0._V1_.jpg",
        },{
          id: 2,
          url: "http://cloud2.nightblackmovie.online/dl15/sina/Movie.Sub/2004/Veer.Zaara/Veer.Zaara.2004.1080p.6CH.x265.HEVC.SoftSub.NightMovie.mkv?key=416228_e8PwQDMVkOhfagiPbP5QWAlmt1672161967",
          img: "http://cdn.8nightmovie.click/upload/280/RYNPUdiwW0VO8hJ0DT98r_KB6uS9.jpg",
        },
{id:3,url:"https://ir21.uploadboy.com/d/ctd13ke7qyp3/wfney2p7jdfx3poh7aug3wwvxxp4vj23u72pcebqv5bw53ipxxdk3z444peht26bcpe25fby/Ask.Yeniden_23_Hardsub_720p.mkv"
img:"",}
      ];
      console.log(urls[0].url);
      let ul = $("ul.rig");
      for (i = 0; i <= urls.length - 1; i++) {
        ul.append(
          `<li class="movies"><img class="poster" width="250px" src="${urls[i].img}"/><p class="link-url">${urls[i].url}</p></li>`
        );
      }

      function addLink() {
        let videoLink = document.getElementById("linkValue").value;
        let video = document.getElementById("videoPlayer");
        video.src = videoLink;
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
