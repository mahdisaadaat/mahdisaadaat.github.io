        </video>
      </div>
    </body>
    <script>
      var myVideo = document.getElementById("video1");

      function playPause() {
        if (myVideo.paused) myVideo.play();
        else myVideo.pause();
      }

      function makeBig() {
        myVideo.width = 560;
      }

      function makeSmall() {
        myVideo.width = 320;
      }

      function makeNormal() {
        myVideo.width = 420;
      }

      function skip(value) {
        var video = document.getElementById("video1");
        video.currentTime += value;
      }

      function restart() {
        var video = document.getElementById("video1");
        video.currentTime = 0;
      }
    </script>
    <script>
      function playLink(x) {}
