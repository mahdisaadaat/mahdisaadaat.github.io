    <body>
      <div style="text-align: center; margin-top: 25px">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <button onclick="restart();">Restart</button>
        <button onclick="skip(-10)">Rewind</button>
        <button onclick="skip(10)">Fastforward</button>

        <br /><br />
        
          <video id="video1" width="540px" controls>
            <source
              src="https://ir51.uploadboy.com/d/nx8jcvvtctpx/r5nbzkbgjhfx3poh3yxt7qmhwscdrtadfcrsjaudua3rlfczmzuconnvue4lzldt2ol2brto/ADelayedDeath_S01E09-720.mp4"
              type="video/mp4"
            />
            Your browser does not support HTML5 video.
          </video>
        
      </div>
    </body>
    <script>
      var myVideo = document.getElementById("video1");

      function playPause() {
        if (myVideo.paused) myVideo.play();
        else myVideo.pause();
      }

      function makeBig() {
        myVideo.width = 560;
      }

      function makeSmall() {
        myVideo.width = 320;
      }

      function makeNormal() {
        myVideo.width = 420;
      }

      function skip(value) {
        var video = document.getElementById("video1");
        video.currentTime += value;
      }

      function restart() {
        var video = document.getElementById("video1");
        video.currentTime = 0;
      }
    </script>
